<!DOCTYPE html>
<html lang="ru">
	<head>
		<!-- encoding -->
		<meta charset="UTF-8">
		<!-- Mobile support -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Title and SEO -->
		<title>Тестовое задание</title>
		<meta name="description" content="Описание страницы">
		<meta name="keywords" content="ключевые слова, фразы">

		<!-- Styles -->
		<link rel="stylesheet" href="./css/style.css">
		<!-- Favicons -->
	</head>
	<body >
		<div class="wrapper">
			<header class="header">
				<div class="container">
					<div class="header__row">
						<div class="header__logo">logo</div>
						<div class="header__nav">
							<nav></nav>
						</div>
						<div class="header__modal">
							<div class="modal-icon"></div>
						</div>
						<div class="overlay" id="overlay"></div>
						<div class="modal">
								<div class="modal__header">
									<h3>Стать партнёром проекта</h3>
								</div>
								<form action="#" class="modal__form">
									<div class="input-container">
										<label class="label" for="name"><span class="span-color">&#10033;</span>Название организации</label>
										<input type="text" class="input" id="name"  name="name"  placeholder="ABЦ" required autocomplete="off">
									</div>
									<div class="input-container">
										<label class="label" for="tel"><span class="span-color">&#10033;</span><span class="label__text">Телефон</span></label>
										<input type="tel" name="tel" class="input" id="tel" placeholder="+7 933 848-34-33" required>
									</div>
									<div class="input-container">
										<label class="label" for="email"><span class="span-color">&#10033;</span><span class="label__text">E-mail</span></label>
										<input type="email" name="email" class="input" id="email" placeholder="avc@gmail.com" required>
									</div>
									<div class="input-container">
										<div class="icons"><span class="ecology"></span></div>
										<label class=" label" for="route"><span class="span-color">&#10033;</span><span class="label__text">Направление</span></label>
										<input  type="text" name="route" class="input" id="route" placeholder="Экология" required>
									</div>
									<div class="input-container">
										<div class="icons"><span class="site"></span></div>
										<input type="text" name="site" class="input" id="site" placeholder="avc.ru" required="required" autocomplete="off">
									</div>
									<div class="input-container">
										<div class="icons"><span class="fb"></span></div>
										<input type="text" name="vk" class="input" id="vk" placeholder="vk.com/shans" required="required" autocomplete="off">
									</div>
									<div class="input-container">
										<div class="icons"><span class="ok"></span></div>
										<input type="text" name="ok" class="input" id="ok" placeholder="ok.com/shans" required="required" autocomplete="off">
									</div>
									<div class="input-container">
										<div class="icons"><span class="fb"></span></div>
										<input type="text" name="facebook" class="input" id="facebook" placeholder="facebook.com/shans" required="required" autocomplete="off">
									</div>
									<div class="input-container">
										<div class="icons"><span class="inst"></span></div>
										<input type="text" name="instagram" class="input" id="instagram" placeholder="instagram.com/shans" required="required" autocomplete="off">
									</div>
									<div class="input-container">
										<div class="icons"><span class="youtube"></span></div>
										<input  type="text" name="youtube" class="input" id="youtube" placeholder="youtube.com/shans" required="required" autocomplete="off">
									</div>
									<div class="input-container">
										<label class="label" for="manager"><span class="label__text">Руководитель</span></label>
										<input type="text" name="manager" class="input" id="manager" placeholder="Александров Иван Васильевич" required="required" autocomplete="off">
									</div>
									<div class="buttons__wrapper">
										<button type="submit"  class="button">Стать партнером проекта</button>
										<button type="reset" class="btn-reset">Отменить</button>
									</div>
									<div class="logo__wrapper">
										<p class="logo"><span class="span-color">&#10033;</span><span class="logo__text">Логотип(jpeg, png)</span></p>
										<div id="image-container">
											<input type="image" id="file-input" style="display: none;" alt="image">
										</div>
									</div>
								</form>
						</div>
					</div>
				</div>
			</header>
			<section class="section-description">
				<div class="container">
					<div class="description">
						<h1>Description</h1>
					</div>
				</div>
			</section>
		</div>
		<script src="./js/modal.js"></script>		
		<script src="./js/index.js"></script>
	</body>
</html>
